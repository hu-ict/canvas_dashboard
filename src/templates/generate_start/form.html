<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generate_start_form.css') }}"/>
    <title>Genereer Nieuwe Cursus</title>
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/hu-logo.svg') }}" alt="hu-logo">
    <button id="logout-button">Uitloggen</button>
</header>

<main>
    <div id="form-container">
        <h2>Genereer Nieuwe Cursus</h2>
        <form id="generate-form">
            <div class="form-group">
                <label for="new_instance">Nieuwe Instance:</label>
                <input type="text" id="new_instance" name="new_instance" placeholder="Bijv. test_inno" required>
            </div>
            <div class="form-group">
                <label for="category">Categorie:</label>
                <input type="text" id="category" name="category" placeholder="Bijv. inno_courses" required>
            </div>
            <div class="form-group">
                <label for="canvas_course_id">Canvas Course ID:</label>
                <input type="text" id="canvas_course_id" name="canvas_course_id" placeholder="Bijv. 2600" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Genereer Cursus" id="submit-button">
            </div>
        </form>
        <div id="loader" style="display: none;">Bezig met verwerken...</div>
        <div id="success-message" style="display: none;">✅ Cursus succesvol gegenereerd!</div>
    </div>
</main>
<footer><h3>© 2024 Hogeschool Utrecht</h3></footer>
<script src="{{ url_for('static', filename='js/generate_start_form.js') }}"></script>
</body>
</html>
