    <script>
        function setTeacherView(view) {
            const views = document.getElementsByClassName("teacher_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(view)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }
    </script>

</head>

<div id="content" class="text-secondary">

    <div class="container-fluid">

            <div class="col-lg-12 mt-1 mb-1">
                <div class="card shadow mt-1 mb-1">
                    <div class="card-header py-3">

                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="teacher_view workload">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item"><a onclick="setTeacherView('workload')"
                                                                class="nav-link active" aria-current="page" href="#">Werkvoorraad</a>
                                        </li>
                                        <li class="nav-item"><a onclick="setTeacherView('docent')" class="nav-link "
                                                                aria-current="false" href="#">Docent</a></li>
                                    </ul>
                                </div>
                                <div style="display: none" class="teacher_view docent">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item"><a onclick="setTeacherView('workload')" class="nav-link "
                                                                aria-current="false" href="#">Werkvoorraad</a></li>
                                        <li class="nav-item"><a onclick="setTeacherView('docent')"
                                                                class="nav-link active" aria-current="page" href="#">Docent</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="teacher_view workload" style="display: block">
                                    $workload
                                </div>
                                <div class="teacher_view docent" style="display: none">
                                    $teacher
                                </div>
