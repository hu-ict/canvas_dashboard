<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Berend Wilkens, Hogeschool Utrecht">
    <title>Release planning $assignment_group_name</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .status_complete {background-color: #3C7D22; color: white;}
        .status_incomplete {background-color: #0070C0; color: white;}
        .status_missed {background-color: black; color: white;}
        .status_pending {background-color: #E97132; color: white;}
        .status_comming {background-color: #BFBFBF; color: white;}
        .status_no_lo {background-color: white; color: #aaaaaa;}
    </style>
    <script>
         function setView(view) {
            const views = document.getElementsByClassName("release_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(view)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }
    </script>

</head>
<body id="page-top">
    <div id="content" class="text-secondary">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 mt-1 mb-1">
                    <div class="card shadow mt-1 mb-1">
                        <div class="card-header py-3">
                            <h5 class="m-0 font-weight-bold text-primary">$assignment_group_name ($assignment_group_id)</h5>
                        </div>
                        <div class="card-body">
                            Strategie: $strategie<br>
                            Onder niveau: $lower_points, Boven niveau: $upper_points, Totaal: $total_points
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="release_view planning">
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a onclick="setView('planning')" class="nav-link active" aria-current="page" href="#">Release planning</a></li>
                            <li class="nav-item"><a onclick="setView('opbouw')" class="nav-link " aria-current="false" href="#">Opbouw</a></li>
                        </ul>
                    </div>
                    <div style="display: None" class="release_view opbouw">
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a onclick="setView('planning')" class="nav-link " aria-current="false" href="#">Release planning</a></li>
                            <li class="nav-item"><a onclick="setView('opbouw')" class="nav-link active" aria-current="page" href="#">Opbouw</a></li>
                        </ul>
                    </div>
                    <div class="release_view planning">
                        $planning
                    </div>
                    <div class="release_view opbouw">
                        $flow
                    </div>
                </div>
            </div>
        </div>
        <script>
            setView("planning");
        </script>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha512-ahmSZKApTDNd3gVuqL5TQ3MBTj8tL5p2tYV05Xxzcfu6/ecvt1A0j6tfudSGBVuteSoTRMqMljbfdU0g2eDNUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js" integrity="sha512-+QnjQxxaOpoJ+AAeNgvVatHiUWEDbvHja9l46BHhmzvP0blLTXC4LsvwDVeNhGgqqGQYBQLFhdKFyjzPX6HGmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
