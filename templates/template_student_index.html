<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Berend Wilkens, Hogeschool Utrecht">
    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .status_complete {background-color: #3C7D22; color: white;}
        .status_incomplete {background-color: #0070C0; color: white;}
        .status_missed {background-color: black; color: white;}
        .status_pending {background-color: #E97132; color: white;}
        .status_comming {background-color: #BFBFBF; color: white;}
        .status_no_lo {background-color: white; color: white;}
    </style>
    <script>
         function setStudentView(view) {
            const views = document.getElementsByClassName("student_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(view)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }
    </script>

</head>
<body id="page-top">
    <div id="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 mt-1 mb-1">
                    <div class="card border-primary">
                        <div class="row card-body">
                            <div class="col-lg-6">
                                $student_name ($student_number)<br>
                                Email: $student_email<br>
                                Groep: $student_group
                            </div>
                            <div class="col-lg-6">
                                HBO-ICT, $semester<br>
                                Datum: $actual_date<br>
                                Docent(en): $teachers
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    $student_tabs
                </div>
            </div>
        </div>
<!--        <script>
            setStudentView("portfolio");
        </script> -->
    </div>
