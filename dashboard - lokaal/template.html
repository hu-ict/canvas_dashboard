    <script>
        function setDetailName(name, role) {
            document.getElementById("detail_name").innerHTML = name+' - '+role;
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
        }

        function setClassHidden(className) {
            total_classname = "btn btn-sm student "+className
            console.info("Hello! "+className);
            const boxes = document.getElementsByClassName("student");
            console.info("coll: "+boxes.length);
            for (let el of boxes) {
                console.info("check "+ el.className)
                if (el.className == total_classname) {
                    console.info("visible " + el.className)
                    el.style.visibility = "visible";
                } else {
                    console.info("hidden " + el.className)
                    el.style.visibility = "hidden";
                }
            }
        }

        function setCoach(coach_initials) {
            console.info("Coach! "+coach_initials);
            const boxes = document.getElementsByClassName("coach");
            console.info("Boxes: "+boxes.length);
            for (i = boxes.length - 1; i >= 0; --i) {
                console.info("check "+ boxes[i].className)
                if (boxes[i].className != "card shadow mb-4 coach "+coach_initials) {
                    console.info("remove "+boxes[i].className)
    // whenever we run splice, the array gets reindexed
    // so we will skip over an index
    //                 boxes.splice(i, 1);
                    boxes[i].remove()
                }
            }
        }

    </script>
